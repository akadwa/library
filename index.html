<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/9176538f0b.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="sidebar">
    <div class="site-title">BookStack</div>

    <div class="form-container">
      <div class="add-book-text">Add a new book:</div>

      <form autocomplete="off">
        <div class="form-item">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required>
        </div>

        <div class="form-item">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required>
        </div>

        <div class="form-item">
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" required>
        </div>

        <div class="form-item checkbox-item">
          <label for="read">Read</label>
          <input type="checkbox" name="read" id="read">
        </div>

        <div class="form-item">
          <button class="submit-btn">ADD</button>
        </div>
      </form>
    </div>

    <div class="footer">
      <div class="footer-text">
        Copyright &copy; <span id="year"></span> Azhar Kadwa</div>
      <a href="https://github.com/akadwa" target="_blank">
        <i class="fa-brands fa-github fa-xl"></i>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="library-title">My Library</div>
    <div class="action-buttons">
      <button class="delete-all-btn">Clear</button>
      <button class="delete-btn">Delete</button>
    </div>
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody class="table-body">

</body>
